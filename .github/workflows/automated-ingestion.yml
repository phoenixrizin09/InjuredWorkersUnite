name: Automated Data Ingestion

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      sources:
        description: 'Sources to scan (all, government, legislation, legal)'
        required: false
        default: 'all'

jobs:
  scan-sources:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Government Data Scanner
        run: node scripts/scan-government-data.js
        env:
          DATA_DIR: ${{ github.workspace }}/data
        continue-on-error: true
      
      - name: Run Legislative Scanner
        run: node scripts/scan-legislation.js
        env:
          DATA_DIR: ${{ github.workspace }}/data
        continue-on-error: true
      
      - name: Run WSIB Policy Monitor
        run: node scripts/monitoring/wsib.js
        env:
          DATA_DIR: ${{ github.workspace }}/data
        continue-on-error: true
      
      - name: Run Analysis Pipeline
        run: node scripts/run-analysis-pipeline.js
        env:
          DATA_DIR: ${{ github.workspace }}/data
      
      - name: Generate Daily Summary
        run: node scripts/generate-daily-summary.js
        env:
          DATA_DIR: ${{ github.workspace }}/data
      
      - name: Send Discord Summary
        if: ${{ secrets.DISCORD_WEBHOOK_URL != '' }}
        run: node scripts/send-discord-summary.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        continue-on-error: true
      
      - name: Commit updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "The Eye Oracle Bot"
          git add data/
          git diff --staged --quiet || git commit -m "üîç Automated scan: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-oracle-post:
    runs-on: ubuntu-latest
    needs: scan-sources
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master  # Get latest including scan updates
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Eye Oracle Daily Post
        run: node scripts/generate-eye-oracle-daily.js
        env:
          DATA_DIR: ${{ github.workspace }}/data
      
      - name: Commit new post
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "The Eye Oracle Bot"
          git add public/data/
          git diff --staged --quiet || git commit -m "üëÅÔ∏è Eye Oracle: Daily post $(date -u +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
