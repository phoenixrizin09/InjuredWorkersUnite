    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ‘ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Fetch Real Government Data
        run: npm run fetch:real
        continue-on-error: true
        env:
          NODE_ENV: production

      - name: âš–ï¸ Generate Daily Justice Report
        run: npm run justice:daily
        env:
          NODE_ENV: production
