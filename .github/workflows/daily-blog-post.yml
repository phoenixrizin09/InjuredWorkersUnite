name: Generate Daily Blog Post

on:
  schedule:
    # Run every day at 9:00 AM UTC (4:00 AM EST / 5:00 AM EDT)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate daily blog post
        run: node scripts/generate-daily-blog-post.js
      
      - name: Check for changes
        id: check-changes
        run: |
          git diff --quiet public/data/blog-posts.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/blog-posts.json
          git commit -m "üìù Auto-generated daily blog post [skip ci]"
          git push
      
      - name: Send Discord notification
        if: steps.check-changes.outputs.changed == 'true' && secrets.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üìù **New Blog Post Published!**\n\nA new blog post has been automatically published to Injured Workers Unite.\n\nüîó https://injuredworkersunite.pages.dev/blog"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        continue-on-error: true
      
      - name: Log completion
        run: |
          if [ "${{ steps.check-changes.outputs.changed }}" == "true" ]; then
            echo "‚úÖ Daily blog post generated and committed"
          else
            echo "‚ÑπÔ∏è No new post generated (already published today)"
          fi
