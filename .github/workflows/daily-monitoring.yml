name: ğŸ‘ï¸ The EYE - Daily Monitoring

on:
  schedule:
    # Runs every day at 6:00 AM EST (11:00 AM UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  monitor-all-sources:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for change detection
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install cheerio node-fetch@2 diff
      
      - name: ğŸ“œ Monitor Ontario Legislature
        run: node scripts/monitoring/legislature.js
        continue-on-error: true
      
      - name: ğŸ¢ Monitor WSIB
        run: node scripts/monitoring/wsib.js
        continue-on-error: true
      
      - name: â™¿ Monitor Disability Benefits
        run: node scripts/monitoring/disability.js
        continue-on-error: true
      
      - name: ğŸ’¼ Monitor Corporate Filings
        run: node scripts/monitoring/corporate.js
        continue-on-error: true
      
      - name: ğŸ’° Monitor Lobbyist Registry
        run: node scripts/monitoring/lobbyists.js
        continue-on-error: true
      
      - name: ğŸ“Š Generate Summary Report
        run: node scripts/monitoring/generate-report.js
      
      - name: ğŸ’¾ Commit monitoring data
        run: |
          git config user.name "The EYE Bot"
          git config user.email "bot@injuredworkersunite.org"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes detected"
          else
            git commit -m "ğŸ¤– Automated monitoring update - $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
      
      - name: ğŸ“¢ Send Daily Summary
        if: always()
        run: |
          echo "âœ… Daily monitoring completed at $(date)"
          echo "Check data/ folder for updated monitoring results"
