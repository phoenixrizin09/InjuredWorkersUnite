name: Eye Oracle Daily Report

on:
  schedule:
    # Daily at 6 AM ET (11:00 UTC)
    - cron: '0 11 * * *'
  
  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-daily-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ‘ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ‘ï¸ Generate Eye Oracle Daily Report
        run: |
          echo "ðŸ‘ï¸ THE EYE ORACLE AWAKENS..."
          node scripts/generate-eye-oracle-daily.js
          echo "âœ… Daily report generated!"

      - name: ðŸ”¥ Generate viral content hooks
        run: |
          npm run generate:viral || echo "Viral content already generated"

      - name: ðŸ“ Commit and push changes
        run: |
          git config --local user.email "eye-oracle@injuredworkersunite.ca"
          git config --local user.name "The Eye Oracle [Bot]"
          
          # Add data files
          git add public/data/*.json || true
          git add public/*.xml || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit - report already published today"
          else
            DATE=$(date -u +%Y-%m-%d)
            git commit -m "ðŸ‘ï¸ Eye Oracle Daily Report - ${DATE}

