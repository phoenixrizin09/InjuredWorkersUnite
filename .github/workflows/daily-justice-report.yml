name: ğŸ‘ï¸ Daily Justice Report

on:
  # Run daily at 6:00 AM Eastern (11:00 UTC)
  schedule:
    - cron: '0 11 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      full_scan:
        description: 'Run full deep scan'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

